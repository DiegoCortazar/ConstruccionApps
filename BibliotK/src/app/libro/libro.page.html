<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="principal"></ion-back-button>
        </ion-buttons>
    <ion-title>Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col>
      <div>
        <ion-img class ="img-libro" src="https://images-na.ssl-images-amazon.com/images/I/7139EcoIUpL.jpg"></ion-img>
      </div>
    </ion-col>
    <ion-col>
      <div>
        <ion-list>
          <ion-item>
            <ion-label>
              <h3>Nombre: </h3>
              <p>El gran libro de Android Avanzado .</p>
              <h3>Autor: </h3>
              <p>Jesús Tomas, Vicente Carbonell</p>
              <h3>Editorial: </h3>
              <p>Marcombo</p>
              <h3>Páginas: </h3>
              <p>300</p>
            </ion-label>
          </ion-item>
        </ion-list>        
    </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div>
        <ion-item>
          <h4>Disponibilidad: 20</h4>
            
        </ion-item>
      </div>
    </ion-col>
    <ion-row>
    <ion-col>
      <div>
        <ion-item>
        <h4>Tiempo restante: 00:00</h4>
      
      </ion-item>
      </div>
    </ion-col>
  </ion-row>
    <ion-row>
      <div>
        <ion-item>
        <ion-button color="primary" (click)="agregarDeseados()">Agregar a Deseados <ion-icon name="heart-outline"></ion-icon></ion-button>
    
        <ion-button color="primary" (click)="agregarFavoritos()">Agregar a Favoritos<ion-icon name="star-outline"></ion-icon></ion-button>
      </ion-item>
      </div>

    </ion-row>
  </ion-row>
</ion-grid>
</ion-content>
