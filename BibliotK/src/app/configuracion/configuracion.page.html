<ion-header>
  <ion-toolbar>
    <ion-title>configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label style="margin-left: 10px;">{{nombre}}</ion-label>
    </ion-item> 
    <ion-item-divider>Perfil</ion-item-divider>
    <ion-item button (click)="cambiarNombre()">
      <ion-label>Nombre de usuario</ion-label>
    </ion-item>
    <ion-item button (click)="cambiarPassword()">
      <ion-label>Contraseña</ion-label>
    </ion-item>
    <ion-item-divider>Aplicacion</ion-item-divider>
    <ion-item button (click)="cambiarIdioma()" detail>
      <ion-label>Idioma</ion-label>
      <ion-label>{{idioma}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle checked></ion-toggle>
    </ion-item>
    <ion-item button (click)="openPicker()" detail>
      <ion-label>Tamaño fuente</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
